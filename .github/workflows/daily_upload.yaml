name: Daily Upload

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  Daily-Upload:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Install python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run code
        env:
          YOUTUBE_CREDS: ${{ secrets.YOUTUBE_CREDS }}
        run: python3 main.py -p -c $YOUTUBE_CREDS
